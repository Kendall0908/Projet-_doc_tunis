<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Doc à Tunis</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="center-screen">
        <div class="form-box">
            <h1 class="form-title">Inscription</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Nom complet :</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Entrez votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" placeholder="Choisissez un mot de passe" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmez le mot de passe :</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
                </div>
                <button type="submit" class="btn-primary">S'inscrire</button>
                <p class="form-footer">Avez-vous déjà un compte ? <a href="login.html">Connectez-vous.</a></p>
            </form>
        </div>
    </main>
</body>
</html>
